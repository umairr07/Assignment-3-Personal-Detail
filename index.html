<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/data">
      Personal details <br />
      <label for="">Salutation</label> <br />
      <select name="" id="">
        <option value="none">--None--</option>
        <option value="mr">Mr</option>
        <option value="none">Mrs.</option>
      </select>
      <br />
      <br />
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" placeholder="abcd" />

      <br /><br />
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" placeholder="abcd" />

      <br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" name="male" id="gender" />
      <label for="gender">Male</label>

      <input type="radio" name="female" id="gender" />
      <label for="gender">Female</label>

      <br /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="abc@gmail.com" />

      <br /><br />
      <label for="DOB">Date of birth:</label>
      <input type="date" name="dateofbirth" id="DOB" />

      <br /><br />
      <label for="address">Address:</label><br />
      <textarea name="" id="" cols="30" rows="5"></textarea>

      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
